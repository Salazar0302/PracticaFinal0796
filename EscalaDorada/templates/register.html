{% extends "base.html" %}

{% block content %}
<h1>Registro</h1>

<!-- Mostrar mensajes de error de validación -->
{% with messages = get_flashed_messages() %}
    {% if messages %}
        <ul>
            {% for message in messages %}
                <li style="color: red;">{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}
{% endwith %}

<form method="POST">
    <input type="text" name="username" placeholder="Nombre de Usuario" required>
    <input type="email" name="email" placeholder="Correo Electrónico" required>
    
    <!-- Campo para la contraseña con validación -->
    <input type="password" name="password" placeholder="Contraseña" required
           pattern="^(?=.*[A-Z])(?=.*[!@#$%^&*])[A-Za-z\d!@#$%^&*]{8,}$"
           title="La contraseña debe tener al menos 8 caracteres, incluyendo al menos 1 mayúscula y 1 carácter especial (como !@#$%^&*).">
    
    <button type="submit">Registrarse</button>
</form>

<div style="text-align:center;">
    <p>¿Ya tienes una cuenta? <a href="{{ url_for('login') }}">Inicia Sesión aquí</a>.</p>
</div>

{% endblock %}
